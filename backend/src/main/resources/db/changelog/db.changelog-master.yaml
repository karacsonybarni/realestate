databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(20)

  - changeSet:
      id: 2
      author: dev
      changes:
        - createTable:
            tableName: property
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: location
                  type: VARCHAR(300)
              - column:
                  name: price
                  type: DECIMAL(12,2)
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: property
            baseColumnNames: owner_id
            referencedTableName: app_user
            referencedColumnNames: id
            constraintName: fk_property_owner

  - changeSet:
      id: 3
      author: dev
      changes:
        - createTable:
            tableName: property_image
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: url
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: property_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: property_image
            baseColumnNames: property_id
            referencedTableName: property
            referencedColumnNames: id
            constraintName: fk_property_image_property

  - changeSet:
      id: 4
      author: dev
      changes:
        - insert:
            tableName: app_user
            columns:
              - column:
                  name: name
                  value: "John Smith"
              - column:
                  name: email
                  value: "john@example.com"
              - column:
                  name: role
                  value: "SELLER"
        - insert:
            tableName: app_user
            columns:
              - column:
                  name: name
                  value: "Jane Doe"
              - column:
                  name: email
                  value: "jane@example.com"
              - column:
                  name: role
                  value: "LANDLORD"
        - insert:
            tableName: app_user
            columns:
              - column:
                  name: name
                  value: "Admin User"
              - column:
                  name: email
                  value: "admin@example.com"
              - column:
                  name: role
                  value: "ADMIN"

  - changeSet:
      id: 5
      author: dev
      changes:
        - insert:
            tableName: property
            columns:
              - column:
                  name: title
                  value: "Modern Downtown Apartment"
              - column:
                  name: description
                  value: "A beautiful modern apartment in the heart of downtown. Features include hardwood floors, stainless steel appliances, and an open floor plan. Building amenities include a fitness center, rooftop deck, and 24-hour concierge service."
              - column:
                  name: location
                  value: "123 Main St, New York, NY"
              - column:
                  name: price
                  value: "450000.00"
              - column:
                  name: owner_id
                  value: "1"
        - insert:
            tableName: property
            columns:
              - column:
                  name: title
                  value: "Cozy Suburban Home"
              - column:
                  name: description
                  value: "Charming 3-bedroom, 2-bathroom home in a quiet suburban neighborhood. Features a large backyard, updated kitchen, and finished basement. Close to schools, parks, and shopping centers."
              - column:
                  name: location
                  value: "456 Oak Ave, Chicago, IL"
              - column:
                  name: price
                  value: "350000.00"
              - column:
                  name: owner_id
                  value: "1"
        - insert:
            tableName: property
            columns:
              - column:
                  name: title
                  value: "Luxury Condo with Ocean View"
              - column:
                  name: description
                  value: "Stunning 2-bedroom, 2-bathroom luxury condo with breathtaking ocean views. Features include floor-to-ceiling windows, gourmet kitchen, and a spacious balcony. Building amenities include a pool, spa, and private beach access."
              - column:
                  name: location
                  value: "789 Beach Dr, Miami, FL"
              - column:
                  name: price
                  value: "750000.00"
              - column:
                  name: owner_id
                  value: "2"
        - insert:
            tableName: property
            columns:
              - column:
                  name: title
                  value: "Rustic Mountain Cabin"
              - column:
                  name: description
                  value: "Charming rustic cabin nestled in the mountains. Features 2 bedrooms, 1 bathroom, and a cozy living area with a wood-burning fireplace. Surrounded by nature with hiking trails nearby."
              - column:
                  name: location
                  value: "101 Pine Lane, Denver, CO"
              - column:
                  name: price
                  value: "275000.00"
              - column:
                  name: owner_id
                  value: "2"

