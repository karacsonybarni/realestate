spring.application.name=realestate-backend

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/realestate_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Logging Configuration
logging.level.root=INFO
logging.level.com.realestate.backend=DEBUG

# Liquibase Configuration
spring.liquibase.enabled=${LIQUIBASE_ENABLED:true}
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
